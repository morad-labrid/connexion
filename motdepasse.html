<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connexion.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Mot de passe oublié</title>
</head>

<body>
    <header>
        <img src="images/LOGO.png">
    </header>
    <main>
        <section class="box">
            <form action="connexion.html">
                <h1>Réinitialiser le mot de passe</h1>
                <p>Entrez votre e-mail pour réinitialiser votre mot de passe. Vous recevrez un e-mail contenant des instructions sur la réinitialisation de votre mot de passe.</p>
                <div class="marge">
                    <label for="email">Adresse email</label>
                    <input type="email" name="Adresse e-mail" id="email" placeholder="jhon-doe@exemple.com" required>
                </div>
                <input class="button" type="submit" value="Réinitialiser">
                <div class="text__bottom">
                    <p><a href="connexion.html">déjà inscrit?<br>Se connecter</a></p>
                    <p><a href="inscription.html">Pas un membre?<br>S'inscrire</a></p>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <p>Laplateforme. © 2020 all rights reserved</p>
        </section>
    </footer>
</body>

</html>
